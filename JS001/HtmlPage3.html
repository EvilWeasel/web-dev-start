    <script>

        class Person {
            constructor(name, alter, geschlecht) {
                this.Name = name
                this.Alter = alter
                this.Geschlecht = geschlecht
            }
            toString() {
                return (this.Geschlecht == "m" ? "Herr " : "Frau ") + this.Name + " ist " + this.Alter + " Tage alt."
            }
            geburtstag() {
                this.Alter += 1
            }

        }

        function Hamster(name, farbe, alter, geschlecht) {
            this.Name = name
            this.Farbe = farbe
            this.Alter = alter
            this.Geschlecht = geschlecht
            this.toString = function () {
                return (this.Geschlecht == "m" ? "Herr " : "Frau ") + this.Name + " Hamster ist " + this.Alter + " Tage alt und ist " + this.Farbe
            }
        }

        function test01() {
            var h1 = new Hamster("Kurt", "Rot", 45, "m")
            var h2 = new Hamster("Hildegard", "Grün", 74, "w")

            console.log(h1.toString())
            console.log(h2.toString())
            h2.geburtstag()
            console.log(h2.toString())
        }

            }
